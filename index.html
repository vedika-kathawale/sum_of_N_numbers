<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of N Numbers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Sum of N Numbers</h1>

    <label>Enter how many numbers (N):</label>
    <input type="number" id="numCount" min="1" placeholder="Enter a positive number">

    <button id="generateBtn">Generate Inputs</button>

    <div id="numbersContainer"></div>

    <button id="calculateBtn" style="display:none;">Calculate Sum</button>

    <div id="result"></div>

    <footer>Made using HTML, CSS & JavaScript</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
